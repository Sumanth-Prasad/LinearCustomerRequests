{% extends "layout.html" %}

{% block title %} - Forms{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="breadcrumb-item active">Forms</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="formTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="scrape-request-tab" data-bs-toggle="tab" data-bs-target="#scrape-request" type="button" role="tab" aria-controls="scrape-request" aria-selected="true">Scrape Request</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="generic-issue-tab" data-bs-toggle="tab" data-bs-target="#generic-issue" type="button" role="tab" aria-controls="generic-issue" aria-selected="false">Generic Issue</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="formTabsContent">
                    <!-- Scrape Request Form -->
                    <div class="tab-pane fade show active" id="scrape-request" role="tabpanel" aria-labelledby="scrape-request-tab">
                        <h4 class="mb-3">Scrape Request Form</h4>
                        <div style="width:100%;height:500px;" data-fillout-id="b1HsV92wYXus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
                    </div>
                    
                    <!-- Generic Issue Form -->
                    <div class="tab-pane fade" id="generic-issue" role="tabpanel" aria-labelledby="generic-issue-tab">
                        <h4 class="mb-3">Generic Issue Form</h4>
                        <div style="width:100%;height:500px;" data-fillout-id="sYdoPVjz1Tus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Only load the Fillout script once for all forms -->
<script src="https://server.fillout.com/embed/v1/"></script>
{% endblock %}
